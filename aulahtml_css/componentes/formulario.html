<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../css/curriculoBT.css">
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form action="#" method="POST">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Outras Informações</legend>
            <label for="lingua">Língua Aplicada:</label>
            <select id="lingua" name="lingua" required>
                <option value="ingles">Inglês</option>
                <option value="espanhol">Espanhol</option>
                <option value="frances">Francês</option>
                <option value="portugues">Português (pt-br)</option>
            </select><br><br>

            <label for="file">Upload de Arquivo:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpeg,.png"><br><br>

            <label>Langagens Preferidas:</label><br>
            <input type="checkbox" id="java" name="linguagem" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python" name="linguagem" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="javascript" name="linguagem" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>

            <label>Banco de Dados Recomendado:</label><br>
            <input type="radio" id="mysql" name="banco" value="MySQL" required>
            <label for="mysql">MySQL</label><br>
            <input type="radio" id="postgres" name="banco" value="PostgreSQL" required>
            <label for="postgres">PostgreSQL</label><br><br>

            <label for="turno">Turno Preferido:</label>
            <select id="turno" name="turno" required>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select><br><br>

            <label for="horario">Melhor Horário para Reuniões:</label>
            <input type="time" id="horario" name="horario" required><br><br>

            <label for="data">Previsão de Entrega:</label>
            <input type="date" id="data" name="data" required><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
